
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Dischi</title>
</head>
<body>
    <div id="root" class="container">
            <header>
                <div class="logo">
                    <img src="http://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="Logo">
                </div>
            </header>

            <main>
                <div class="cds-container">
                    <div class="cd" v-for="cd in cds">
                        <img :src="cd.poster" alt="">
                        <div class="title"> {{cd.title}} </div>
                        <div class="author"> {{cd.author}} </div>
                        <div class="year"> {{cd.year}} </div>
                    </div>

                </div>
            </main>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
